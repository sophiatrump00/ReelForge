version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reelforge-postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reelforge-net

  # Redis for Queue
  redis:
    image: redis:7-alpine
    container_name: reelforge-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - reelforge-net

  # Prefect Server (Self-hosted)
  prefect-server:
    image: prefecthq/prefect:3-python3.11
    container_name: reelforge-prefect-server
    restart: always
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_SERVER_API_PORT: 4200
      PREFECT_UI_ENABLED: "true"
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reelforge-net

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reelforge-backend
    restart: always
    command: /app/backend/scripts/entrypoint.sh
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/data # Data mount
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - PREFECT_API_URL=${PREFECT_API_URL}
    depends_on:
      - postgres
      - redis
      - prefect-server
    networks:
      - reelforge-net

  # Prefect Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reelforge-worker
    restart: always
    command: /app/backend/scripts/start_worker.sh
    volumes:
      - app_data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - PREFECT_API_URL=${PREFECT_API_URL}
    depends_on:
      - prefect-server
    networks:
      - reelforge-net

  # Frontend Development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reelforge-frontend
    restart: always
    ports:
      - "8080:5173"
      - "3000:5173"
    # To enable live code sync (HMR), configure Docker File Sharing and uncomment below:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
      - DOCKER_ENV=true
    networks:
      - reelforge-net

networks:
  reelforge-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  app_data:
